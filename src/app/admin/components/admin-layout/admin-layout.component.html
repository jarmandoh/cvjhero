<!-- Mobile Navigation Component -->
<app-mobile-nav 
  [isOpen]="isMobileNavOpen"
  (toggleNav)="toggleMobileNav()"
  (closeNav)="closeMobileNav()"
></app-mobile-nav>

<!-- Main Layout Container -->
<div class="min-h-screen bg-gray-50">
  <!-- Desktop Header (hidden on mobile when nav is open) -->
  <header 
    class="bg-white shadow-sm border-b border-gray-200 relative z-20"
    [class.lg:block]="true"
    [class.hidden]="isMobileNavOpen"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left side - Title and mobile menu button -->
        <div class="flex items-center">
          <!-- Mobile menu button -->
          <button
            (click)="toggleMobileNav()"
            class="lg:hidden p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors mr-3"
            aria-label="Abrir menú de navegación"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <!-- Title and badge -->
          <div class="flex items-center">
            <h1 class="text-xl font-semibold text-gray-900">{{ getCurrentPageTitle() }}</h1>
            <span class="ml-2 px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">CVJHero</span>
          </div>
        </div>

        <!-- Right side - User actions -->
        <div class="flex items-center space-x-4">
          <!-- View website link -->
          <a 
            href="/" 
            target="_blank"
            class="text-gray-500 hover:text-gray-700 transition-colors hidden sm:block"
            title="Ver sitio web"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
          </a>
          
          <!-- User info -->
          <div class="items-center space-x-2 hidden sm:flex">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ currentUser?.name?.charAt(0) || 'A' }}</span>
            </div>
            <span class="text-sm font-medium text-gray-700 hidden md:block">{{ currentUser?.name }}</span>
          </div>

          <!-- Logout button -->
          <button 
            (click)="logout()" 
            class="text-gray-500 hover:text-red-600 transition-colors"
            title="Cerrar sesión"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main 
    class="relative z-10"
    [class.filter]="isMobileNavOpen"
    [class.blur-sm]="isMobileNavOpen"
  >
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Global overlay when mobile nav is open -->
<div 
  *ngIf="isMobileNavOpen"
  class="fixed inset-0 bg-black bg-opacity-25 z-30 lg:hidden"
  (click)="closeMobileNav()"
></div>
