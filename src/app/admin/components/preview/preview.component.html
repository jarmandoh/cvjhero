<div class="preview-container bg-white rounded-lg shadow-sm border border-gray-200">
  <!-- Header -->
  <div class="preview-header bg-gray-50 border-b border-gray-200 px-4 py-3 rounded-t-lg">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-500">Vista en tiempo real</span>
        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="preview-content p-6">
    <div 
      class="prose max-w-none"
      [innerHTML]="sanitizedContent"
    ></div>
    
    <!-- Empty State -->
    @if (!content || content.trim().length === 0) {
      <div class="empty-state text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 48 48">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.712-3.714M14 40v-4a9.971 9.971 0 01.712-3.714M28 24a4 4 0 11-8 0 4 4 0 018 0zM22 24h.01M22 16h.01"/>
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Sin contenido</h3>
        <p class="text-gray-500">Comienza a escribir en el editor para ver la vista previa aquí.</p>
      </div>
    }
  </div>

  <!-- Footer -->
  <div class="preview-footer bg-gray-50 border-t border-gray-200 px-4 py-2 rounded-b-lg">
    <div class="flex items-center justify-between text-xs text-gray-500">
      <span>{{ getWordCount() }} palabras • {{ getCharacterCount() }} caracteres</span>
      <span>Actualizado: {{ getCurrentTime() }}</span>
    </div>
  </div>
</div>
