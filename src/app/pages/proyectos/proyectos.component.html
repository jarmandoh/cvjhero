<div class="container mx-auto p-4 h-auto bg-gray-400 rounded-2xl ">
    <h1 class="text-3xl font-bold mb-4">Mis Proyectos</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (item of projects; track $index) {
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">{{ item.name }}</h2>
                <p class="text-gray-700 mb-4">{{ item.description }}</p>
                <div class="flex flex-wrap mb-4">
                    @for (tech of item.technologies; track $index) {
                        <span class="bg-gray-200 rounded-md px-2 py-1 mr-2 mb-2 text-sm">{{ tech }}</span>
                    }
                </div>
                <a [href]="item.link" target="_blank" class="bg-gray-800 text-white p-4 rounded-2xl hover:bg-gray-700">Ver Proyecto</a>
            </div>
        }
    </div>
  </div>
