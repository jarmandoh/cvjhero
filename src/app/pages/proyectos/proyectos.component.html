<div class="container mx-auto p-4 h-auto bg-gradient-to-r from-gray-100 to-gray-200 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-gray-800 border-b-2 border-indigo-500 pb-2">Mis Proyectos</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (item of projects; track $index) {
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold mb-2 text-indigo-600 hover:text-indigo-700 transition-colors">{{ item.name }}</h2>
                <p class="text-gray-700 mb-4">{{ item.description }}</p>
                <div class="flex flex-wrap mb-4">
                    @for (tech of item.technologies; track $index) {
                        <span class="bg-gray-200 rounded-md px-2 py-1 mr-2 mb-2 text-sm">{{ tech }}</span>
                    }
                </div>
                <a [href]="item.link" target="_blank" class="bg-gray-800 text-white p-4 rounded-2xl hover:bg-gray-700">Ver Proyecto</a>
            </div>
        }
    </div>
  </div>
