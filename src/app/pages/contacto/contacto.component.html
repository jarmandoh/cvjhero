<section id="contact" class="container mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold text-blue-400 text-center">Contacto</h2>
  <form class="max-w-lg mx-auto mt-8">
    <input type="text" placeholder="Nombre" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4">
    <input type="email" placeholder="Correo" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4">
    <textarea placeholder="Mensaje" class="w-full bg-gray-700 text-white p-3 rounded-lg mb-4" rows="5"></textarea>
    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">Enviar Mensaje</button>
  </form>
</section>
