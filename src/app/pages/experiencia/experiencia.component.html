<div class="container mx-auto p-4 bg-gradient-to-r from-gray-100 to-gray-200 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-4 text-gray-800 border-b-2 border-gray-500 pb-2">Experiencias y Rese√±as</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (experiencia of experiencias; track experiencia.titulo) {
        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
          <h3 class="text-xl font-semibold mb-2 text-gray-600 hover:text-gray-700 transition-colors">{{ experiencia.titulo }}</h3>
          <p class="text-gray-700 mb-4">{{ experiencia.descripcion }}</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <app-puntuacion [(rating)]="experiencia.puntuacion" (ratingChange)="onRatingChange($event)"></app-puntuacion>
            </div>
            <div class="text-end">
              <small class="text-gray-600 text-xs">{{ experiencia.autor }} - {{ experiencia.fecha }}</small>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
