<header class="w-full px-4 lg:px-6 h-20 flex items-center shadow-md relative">
<div class="flex flex-1 items-center justify-between">
    <nav class="flex flex-row items-center space-x-4 lg:space-x-6" routerLink="['/']">
        <img src="assets/logo_01.png" alt="Logo Janier Hernández" class="h-20 w-auto cursor-pointer" (click)="closeMenu()">
        <div class="text-2xl font-bold">Janier Hernández</div>
    </nav>
    
    <!-- Navegación desktop (oculta en móvil) -->
    <nav class="hidden md:flex items-center space-x-4 lg:space-x-6">
    <a [routerLink]="['/experiencia']" 
       routerLinkActive="active-nav-item" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-item text-md font-medium">
        Experiencias
    </a>
    <a [routerLink]="['/proyectos']" 
       routerLinkActive="active-nav-item" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-item text-md font-medium">
        Proyectos
    </a>
    <a [routerLink]="['/blog']" 
       routerLinkActive="active-nav-item" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-item text-md font-medium">
        Blog
    </a>
    <a [routerLink]="['/servicios']" 
       routerLinkActive="active-nav-item" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-item text-md font-medium">
        Servicios
    </a>
    <a [routerLink]="['/contacto']" 
       routerLinkActive="active-nav-item" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-item text-md font-medium">
        Contacto
    </a>
    <a [routerLink]="['/agendar']" 
       routerLinkActive="active-nav-button" 
       [routerLinkActiveOptions]="{exact: false}"
       class="nav-button bg-blue-600 text-white hover:bg-blue-700 inline-flex items-center justify-center rounded-md text-sm font-medium transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background h-10 py-2 px-4 primary transform hover:scale-105 hover:shadow-lg">
        <svg class="w-4 h-4 mr-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        Agendar Reunión
    </a>
    </nav>

    <!-- Botón hamburguesa (solo visible en móvil) -->
    <button 
        class="md:hidden flex flex-col justify-center items-center w-8 h-8 border-none bg-transparent cursor-pointer"
        (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Menú de navegación">
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
    </button>
</div>

<!-- Menú móvil desplegable -->
<nav class="mobile-menu" [class.active]="isMenuOpen">
    <a [routerLink]="['/experiencia']" 
       routerLinkActive="active-mobile-item" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item">
        <span class="mobile-item-text">Experiencias</span>
    </a>
    <a [routerLink]="['/proyectos']" 
       routerLinkActive="active-mobile-item" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item">
        <span class="mobile-item-text">Proyectos</span>
    </a>
    <a [routerLink]="['/blog']" 
       routerLinkActive="active-mobile-item" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item">
        <span class="mobile-item-text">Blog</span>
    </a>
    <a [routerLink]="['/servicios']" 
       routerLinkActive="active-mobile-item" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item">
        <span class="mobile-item-text">Servicios</span>
    </a>
    <a [routerLink]="['/contacto']" 
       routerLinkActive="active-mobile-item" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item">
        <span class="mobile-item-text">Contacto</span>
    </a>
    <a [routerLink]="['/agendar']" 
       routerLinkActive="active-mobile-special" 
       [routerLinkActiveOptions]="{exact: false}"
       (click)="closeMenu()" 
       class="mobile-menu-item special">
        <svg class="w-4 h-4 mr-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="mobile-item-text">Agendar Reunión</span>
    </a>
</nav>
</header>
